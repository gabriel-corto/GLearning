<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <!-- title -->
  <title>G-learn - Web Project</title>
  <!-- favicon and css file -->
  <link rel="shortcut icon" href="assets/avatar.svg" type="image/x-icon" />
  <link rel="stylesheet" href="css/global.css">

</head>
<body>
  <main id="page">
    <header id="page-top">
      <nav class="navbar">
        <div class="logo">
          <h1> <i class="fa-solid fa-laptop"></i> G.learn</h1>
        </div>
        <div class="anchors">
          <a href="#" class="button-start">Login width GITHUB</a>
        </div>
      </nav>  
    </header>

    <section id="hero-page">
      <div class="hero-content">
        <div class="title">
          <h2> <i class="fa-solid fa-hand"></i> Hello, welcome</h2>
        </div>
        <div class="subtitle">
          <h1>Learning now <br> <strong>Tecnologies</strong> <h1>
        </div>
        <div class="price">
          <p>From <strong>19.000 KZ</strong> you can start!</p>
        </div>
        <div class="action">
          <a href="#" class="button-start"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Start with GITHUB</a>
        </div>
      </div>
      <div class="hero-image">
        <img title="Woman front of Laptop studing" src="assets/dev-coding-discover.webp" alt="Young! Web Developer in front of Laptop studing">
      </div>
    </section>

    <div id="modal-form" class="s">
      <div class="modal-title">
        <div class="content"><h1>Github Account</h1></div>
        <div class="close-modal" title="Close Modal">
          <i class="fa-solid fa-close"></i>
        </div>
      </div>
      <div class="modal-alert">
      </div>
      <form class="form">
        <div class="inline-block">
          <label for="username">Enter your Username</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Username" 
            title="Enter your github username">
        </div>
        <div class="inline-block">
          <button type="submit" class="submit" title="Login"> <i class="fa-solid fa-arrow-right-from-bracket"></i> LOGIN</button>
        </div>
      </form>
    </div>
    <footer id="footer">
      <p>Version 1.0 - Developed by Gabriel Francisco &copy;</p>
      <a href="#"> <i class="fa-brands fa-github"></i> View on Github</a>
    </footer>
  </main>

  <script src="js/App.js"></script>
  <script src="js/icons.js"></script>
  <script src="js/OpenModal.js"></script>
</body>
</html>
